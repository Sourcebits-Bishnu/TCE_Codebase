{{if status}}
<div>
<h3>The following errors need to be corrected</h3>
{{props message}}
<h6>{{>key}} : {{>prop}}</h6>
{{/props}}
</div>
<div class="clearBoth"></div>
<div id="loginPanel" class="floatleft marginTop">
    <span class="floatleft marginLeft20">
        <a href="javascript:closeDialog();" class="te-button buttonGray floatleft" id="cancelBtn">Close</a>
    </span>
</div>
{{else}}
<div><h3 style="padding-top: 5px;text-overflow: clip;font-size:2;color: #FE6700;">{{:message}}</h3></div>
<div class="clearBoth"></div>
<div id="loginPanel" class="floatleft marginTop">
    <span class="floatleft marginLeft20">
        <a href="/web/guest/home" class="te-button buttonGray floatleft" id="cancelBtn">Login</a>
    </span>
</div>
{{/if}}
