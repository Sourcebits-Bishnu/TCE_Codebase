log4j.rootLogger=DEBUG, CONSOLE

log4j.logger.org.springframework=ERROR
log4j.logger.org.springframework.remoting=TRACE
log4j.logger.com.liferay.portal.kernel.search=TRACE
log4j.logger.org.apache.solr.client=TRACE
log4j.logger.org.springframework.data.solr=TRACE
log4j.logger.org.springframework.security.oauth2=TRACE
log4j.logger.org.springframework.web.client.RestTemplate=TRACE
log4j.logger.com.zaxxer.hikari=INFO
log4j.logger.org.hibernate=ERROR
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=INFO
log4j.logger.com.tce=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}:%L] %m%n
